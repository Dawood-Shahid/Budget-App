<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="medai.css">
    <title>Budget App</title>
</head>
<body>
    <section class="main">
        <section>
            <div class="top">
                <h1 class="date"></h1>
                <div class="remainingBudget">
                    <h2>Remaining Budget</h2>
                    <h2 id="currentAmmount">0000</h2>    
                </div>
                <div class="incomeCurrentAmmount">
                    <h3>Income</h3>
                    <h3 class="incomeAmmount">0.00</h3>
                </div>
                <div class="expenseCurrentAmmount">
                    <h3>Expense</h3>
                    <span>
                        <h3 class="expenseAmmount">0.00</h3><span class="perc">---</span>
                    </span>
                </div>
            </div>
        </section>
        <section class="bottom">
            <div class="bottomBody">
                <section>
                    <select name="type" id="type">
                        <option value="income">+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" id="description" placeholder="Add description">
                    <input type="number" id="ammount" placeholder="Ammount">
                    <button id="addButton">Add</button>
                </section>
                <div class="tableContainer">
                    <h3>Income</h3>
                    <div class="income">
<!--                         
                        <div id="income-id">
                            <div class="tableContent">
                                <p>description</p>
                                <p>ammount</p>
                            </div>
                            <div id="remove">
                                <button class="btn">X</button>
                            </div>
                        </div>
 -->
                    </div>
                    <h3>Expense</h3>
                    <div class="expense">
<!--                     
                        <div id="expense-id">
                            <div class="tableContent">
                                <p>description</p>
                                <span>
                                    <p>ammount</p><span class="erc"> 20%</span>
                                </span>
                            </div>
                            <div id="remove">
                                <button class="btn">X</button>
                            </div>
                        </div>
 -->
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
